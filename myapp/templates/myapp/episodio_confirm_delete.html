{% extends 'myapp/base.html' %}
{% block title %}Eliminar Episodio{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>¿Estás seguro que deseas eliminar el episodio?</h2>
    <p><strong>{{ episodio.titulo }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'contenido_gestion_episodios' episodio.serie.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
