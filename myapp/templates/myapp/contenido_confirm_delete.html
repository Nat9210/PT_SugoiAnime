{% extends 'myapp/base.html' %}
{% block title %}Eliminar Contenido{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h3 class="titulo-gestor-mb text-center">Eliminar Contenido</h3>
            
            <div class="bg-dark p-4 rounded shadow">
                <div class="mb-4 text-center">
                    <h5 class="text-white mb-3">¿Estás seguro que deseas eliminar este contenido?</h5>
                    <div class="alert alert-warning">
                        <i class="fa fa-exclamation-triangle"></i>
                        <strong>{{ contenido.titulo }}</strong>
                        <p class="mb-0 mt-2">Esta acción no se puede deshacer.</p>
                    </div>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2 justify-content-center">
                        <button type="submit" class="btn btn-danger">
                            <i class="fa fa-trash"></i> Eliminar
                        </button>
                        <a href="{% url 'perfil' %}?seccion=gestion" class="btn btn-secondary">
                            <i class="fa fa-arrow-left"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
