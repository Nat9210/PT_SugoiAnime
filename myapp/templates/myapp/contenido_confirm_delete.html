{% extends 'myapp/base.html' %}
{% block title %}Eliminar Contenido{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>¿Estás seguro que deseas eliminar el contenido?</h2>
    <p><strong>{{ contenido.titulo }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-purple">Eliminar</button>
        <a href="{% url 'contenido_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
