{% extends 'myapp/base.html' %}
{% block title %}Contraseña cambiada{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="w-100" style="max-width: 400px;">
        <div class="bg-dark p-4 rounded shadow text-center">
            <span class="d-block mb-3" style="font-size: 3rem; color: #8c52ff;"><i class="fa fa-check-circle"></i></span>
            <h2 class="titulo-gestor mb-3">¡Contraseña cambiada!</h2>
            <p class="text-white">Tu contraseña ha sido actualizada correctamente.<br>Puedes iniciar sesión con tu nueva contraseña.</p>
            <a href="{% url 'login' %}" class="btn btn-purple mt-3 w-100">Ir a iniciar sesión</a>
        </div>
    </div>
</div>
{% endblock %}
